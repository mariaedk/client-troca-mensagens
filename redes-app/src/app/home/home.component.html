<div id="body">

    <div class="card card-login">
      <h5 class="card-header">Login</h5>
      <div class="card-body">
        <label for="control1" class="form-label">Username:</label>
        <input type="text" [(ngModel)]="usuarioLogado.username" class="form-control" id="input">
        <label for="control1" class="form-label">User id:</label>
        <input type="number" [(ngModel)]="usuarioLogado.userId" class="form-control" id="input">
        <label for="control1" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="usuarioLogado.passwd" class="form-control" id="input">
      </div>
    </div>

    <div class="info">
      <div class="card card-info">
        <h5 class="card-header">Lista de usu√°rios ativos</h5>
        <div class="card-body">
           <ng-container *ngFor="let usuario of usuarios | async">

             <p class="card-text">
              Id: {{ usuario.userId }} - Username: {{ usuario.username }}
             </p>

           </ng-container>
        </div>
      </div>

      <div class="card card-info">
        <h5 class="card-header">Enviar mensagem</h5>
        <div class="card-body">
          <div class="message">
            <select class="form-select" aria-label="Default select example"
            [(ngModel)]="mensagemEnviar.destinationId">
            <option value="{{ 0 }}">Todos</option>
            <option *ngFor="let usuario of usuariosSistema" [ngValue]="usuario.userId">{{ usuario.userId }} - {{ usuario.username }}</option>
          </select>
          <div class="input-group">
            <textarea class="form-control" id="myTextarea" [(ngModel)]="mensagemEnviar.msg" rows="8" cols="50"></textarea>
          </div>
          <div class="button-group">
            <a href="#" class="btn btn-primary" (click)="enviarMsg()">Enviar</a>
          </div>
          </div>
        </div>
      </div>

      <div class="card card-info">
        <h5 class="card-header">Mensagens recebidas</h5>
        <div class="card-body">
          <ng-container *ngFor="let mensagem of mensagensRecebidas | async">
            <div class="container">
              <img src="../../assets/user.png" alt="Avatar">
              <h4>UserId: {{ mensagem?.usuario?.userId }}</h4>
              <span> {{ mensagem.msg }} </span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
</div>
